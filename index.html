<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>🌍 MeteoJosanApp</title>
</head>
<body>
    <header class="header">
        <div class="header__content content">
            <h1 class="content__h1">🌍 MeteoJosanApp</h1>
        </div>
    </header>
    <main class="main">
        <form class="main__form form">
            <input type="text" class="form__text" placeholder="Introduce tu ciudad...">
            <input type="button" value="" class="form__search">
        </form>
        <h2 class="main__h2">London</h2>
        <h3 class="main__h3">Miércoles, 24/11/2021</h3>
        <div class="main__weather weather">
            <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon" class="weather__icon">
            <div class="weather__info info">
                <h3 class="info__temp">7,17ºC</h3>
                <p class="info__description">light intensity drizzle</p>
                <div>
                    <p class="info__humidity">💦 81%</p>
                    <p class="info__speed">🍃 4,1 km/h</p>
                </div>
            </div>
        </div>
    </main>
    <div class="main main--extra">
        <h3 class="main__h3 main__h3--week">Semana</h3>
        <div class="extra__grid">
            <div class="dia">
                <h3 class="dia__h3">Dia 1</h3>
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon" class="dia__icon">
                <p class="dia__temp">7,17ºC</p>
            </div>
            <div class="dia">
                <h3 class="dia__h3">Dia 2</h3>
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon" class="dia__icon">
                <p class="dia__temp">7,17ºC</p>
            </div>
            <div class="dia">
                <h3 class="dia__h3">Dia 3</h3>
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon" class="dia__icon">
                <p class="dia__temp">7,17ºC</p>
            </div>
            <div class="dia">
                <h3 class="dia__h3">Dia 4</h3>
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon" class="dia__icon">
                <p class="dia__temp">7,17ºC</p>
            </div>
            <div class="dia">
                <h3 class="dia__h3">Dia 5</h3>
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon" class="dia__icon">
                <p class="dia__temp">7,17ºC</p>
            </div>
            <div class="dia">
                <h3 class="dia__h3">Dia 6</h3>
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon" class="dia__icon">
                <p class="dia__temp">7,17ºC</p>
            </div>
            <div class="dia">
                <h3 class="dia__h3">Dia 6</h3>
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon" class="dia__icon">
                <p class="dia__temp">7,17ºC</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
